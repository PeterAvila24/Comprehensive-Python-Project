<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>Student Management System</tittle>
    </head>
    <body>
        <h1>Courses</h1>
        <ul>
            {& for course in courses %}
            <li><a href="{{ url_for('course', course_id=course_id )}}">{{ course.name }}</a></li>
            {% endfor %}
        </ul>
    </body>

</html>
